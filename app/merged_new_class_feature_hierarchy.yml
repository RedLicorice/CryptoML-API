      - atrp_14
      - fi_13
      - fi_50
      - fi_13_pct
      - fi_50_pct
    momentum_indicators:
      - stoch_14
      - stoch_14_mean3_div100  # Stoch 14d, rolling mean over 3 days (to decrease sensitivity), divided by 100
      - rsi_14
      - rsi_14_div100 # RSI 14d, divided by 100
      - mfi_14
      - mfi_14_div100 # MFI 14d, divided by 100
      - cmo_14
      - cmo_14_div100
      - cmo_14_signal # SMA 10 of cmo_14
      - cmo_14_diff_signal
      - tsi
    trend_indicators:
